<meta charset="UTF-8">
<h1>PROGRAMA NUMEROS PARES</h1>

<script>

function saltarLinea() {
    document.write("<br>");    
    document.write("<br>");  
}

function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

var num = 2
while (num <= 100){
    imprimir(num);
    num +=2;
}
</script>
