<meta charset="UTF-8">

<h1>Programa calcular puntos equipo</h1>

<script>
function saltarLinea() {

    document.write("<br>");    
    document.write("<br>");    
    document.write("<br>");
}

function imprimir(frase) {

    document.write(frase);
    saltarLinea();
}

var victorias = parseInt(prompt("Indique la cant. de victorias: "));
var empates = parseInt(prompt("Indique la cant. de empates: "));

var puntosTotal = (victorias * 3) + empates;

imprimir("El total de puntos del equipo es de: " + puntosTotal);

var comparador = 28; 

if (puntosTotal > comparador){

    imprimir("El equipo está mejor que el año pasado");

}

if (puntosTotal < comparador){

    imprimir("El equipo está peor que el año pasado");

}

if (puntosTotal == comparador){

    imprimir("El equipo está igual que el año pasado");

}
</script>
