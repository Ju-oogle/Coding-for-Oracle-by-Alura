<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var intentos = 3;
	var contador = 1;
	var numeroPensado = Math.round(Math.random()*10);

	while(contador <= intentos){
		var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"))

		if (numeroPensado == numeroLanzado){

			alert("usted acertó en el intento " + intentos + " con el numero " + numeroPensado)
			contador = intentos+1;
		}

		else {

			alert("usted erró ")
		
		}
		contador++;
	}

	if (numeroPensado == numeroLanzado){

			imprimir("usted acertó en el intento " + contador + " con el numero " + numeroPensado)
		}

		else {

			imprimir("usted erró, el número pensado era " + numeroPensado)
		
		}

</script>
