
<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR </h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}


	var multiplicador = 1
	var num = parseInt(prompt("Ingrese un n√∫mero entre 0-10"));

	imprimir("WHILE");

	while (multiplicador <= 10) {

		imprimir(num * multiplicador);
		multiplicador++; 

	}

	

	imprimir("FOR");
	
	for (var multiplicador = 1;multiplicador <= 10;multiplicador++) {

		imprimir(num * multiplicador);


	}


</script>
